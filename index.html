<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <h1>Number Gessing Game 1-100</h1>
    <section id="roundsContainer">

        <h2 id="title">Guess a nummber to be a winner!</h2>
        <input type="radio" id="number4" name="rounds" value="number4" onchange="chooseRound()">
        <label for="number4">4</label><br>

        <input type="radio" id="number5" name="rounds" value="number5" onchange="chooseRound()">
        <label for="number5">5</label><br>

        <input type="radio" id="number6" name="rounds" value="number6" onchange="chooseRound()">
        <label for="number6">6</label><br>

        <input type="radio" id="custom" name="rounds" value="custom" onchange="chooseRound()">
        <label for="custom">Custom</label>
        <input type="number" name="" id="customInput">

    </section>

    <div id="roundsContainer">
        <span id="roundCounting">0</span>/<span id="roundTotal">0</span>
    </div>

    <br><br>

    <section>

        <form action="/action_page.php">
            <input type="number" id="theGuessedNumber" name="quantity" min="1" max="3">
            <button type="button" onclick="guess()">Play</button>
        </form>

        <div id="results">Results</div>
        <button type="button" onclick="reloadThePage()">restart!</button>

    </section>
    <script src="assets/js/main.js"></script>
</body>

</html>
